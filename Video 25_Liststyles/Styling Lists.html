<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styling Lists</title>
    <style>
        nav ul li{
          list-style: devanagari;
          background-color: yellow; 
          list-style-position: inside; 
          border: 2px solid black;
          list-style-image: url(https://www.electronicsforu.com/wp-contents/uploads/2016/10/embedded_systems.jpg) ;
          color: aqua;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li>Home</li>
            <li>About</li>
            <li>Login</li>
            <li>Contact</li>
        </ul>
    </nav>
</body>
</html>
