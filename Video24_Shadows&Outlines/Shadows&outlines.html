<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shadows and outlines</title>
    <style>
        .box{
             border: 2px solid black;
             padding: 34px;
             box-shadow:5px 15px 5px green ;
        }
        .text-element{
            text-shadow: 7px -7px 2px rgb(99, 165, 99);
            outline: 2px solid red;
            outline-offset: 15px;
            
/* outline: width style color; */

        }

        
    </style>
</head>
<body>
    <!-- <img src="box-shadow.png" alt=""> -->
    <div class="box">
        I am a box
    </div>
    <p class="text-element">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Adipisci, optio nostrum aspernatur vitae dolorum nemo eveniet nulla nesciunt suscipit, ipsa asperiores? Unde amet molestiae mollitia.</p>
</body>
</html>
