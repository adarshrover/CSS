<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color using CSS</title>
    <style>
        h1{
            color: darkred;
        }
        .hex{
            color: #0BEE0B;
        }
        .RGB{
            color: rgb(22, 227, 227);
        }
        .RGBA{
            color: rgba(25, 69, 214, 0.705);
        }
        .HSL{
           color: hsl(200, 115%, 60%);
        }
        .HSLA{
            color: hsla(500, 113%, 60%, 0.7);
        }

    </style>
</head>
<body>
    <h1>Lets learn about colors</h1>
    <p>Colors can be represented in :</p>
    <ol>
        <li >Color Keywords</li>
        <li class="hex">Hex Color Code</li>
        <li class="RGB">RGB</li>
        <li class="RGBA">RGBA</li>
        <li class="HSL">HSL</li>
        <li class="HSLA">HSLA</li>
    </ol>
</body>
</html>
